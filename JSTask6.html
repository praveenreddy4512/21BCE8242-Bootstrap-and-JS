<!DOCTYPE html>
<html>
<head>
  <title>Instagram - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .input-group-addon {
      background-color: #f3f4f7;
      border: none;
      padding: 10px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      border-radius: 3px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #3366cc;
    }
  </style>
</head>
<body>
  <div><a href="https://gafoormohammad.github.io/Bootstrap-and-JS/">Back to IndexÂ Page</a></div>
  <div class="container">
    <h1>Instagram</h1>
    <form>
      <div class="form-group">
        <div class="input-group" style="display: flex; align-items: center;">
          <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
          <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group" style="display: flex; align-items: center;">
          <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></div>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group d-flex justify-content-between align-items-center">
        <div>
          <input type="checkbox" name="check" id="remember"> Remember me
        </div>
        <div>
          <a href="https://www.instagram.com/accounts/password/reset/">Forgot Password?</a>
        </div>
      </div>
      <div class="form-group">
        <button type="submit">Log In</button>
      </div>
    </form>
  </div>
  <p style="text-align: center;">Don't have an account? <a href="https://www.instagram.com/accounts/login/?hl=en">Sign up here</a></p>
</body>
</html>
